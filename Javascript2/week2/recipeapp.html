<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-section">
      <h3>Add a New Recipe</h3>
      <form id="recipeForm">
        <label for="title">Recipe Title:</label>
        <input type="text" id="title" name="title" required />
        <br />
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <br />
        <label for="pictureUrl">Picture URL:</label>
        <input type="url" id="pictureUrl" name="pictureUrl" required />
        <br />
        <div class="ingredient-list" id="ingredients">
          <div class="ingredient-item">
            <input
              type="text"
              name="ingredient"
              placeholder="Ingredient"
              required
            />
            <button type="button" onclick="addIngredient()">
              Add Ingredient
            </button>
          </div>
        </div>
        <button type="submit">Add Recipe</button>
      </form>
    </div>
    <div class="recipe-section">
      <input type="text" id="search-input" placeholder="Search Recipes" />
      <button type="button" id="search-button">Search Recipes</button>
      <button type="button" id="sort-ingredients-button">
        Sort by Ingredients (Most to Least)
      </button>
      <div class="grid-container" id="recipe-grid"></div>
    </div>
    <script src="recipeapp.js"></script>
  </body>
</html>
